<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .movie-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">üé¨ Smart Movie Recommendations</h1>
            <p class="text-gray-600">Discover movies based on your taste in genres</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <!-- Movie List -->
            <div class="md:col-span-3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold text-gray-800">Browse Movies</h2>
                            <button onclick="filterMovies('all')" class="px-4 py-2 rounded-full bg-indigo-100 text-indigo-700 hover:bg-indigo-200 transition-colors">
                                Show All Movies
                            </button>
                        </div>
                        <div class="mb-4">
                            <p class="text-sm text-gray-600 mb-2">Filter by genre:</p>
                            <div id="genre-filters" class="flex flex-wrap gap-2">
                                <!-- Genre buttons will be added here by JavaScript -->
                                <span class="text-sm text-gray-500">Loading genres...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="movies-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Movies will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Recommendations -->
            <div>
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Recommended For You</h2>
                    <div id="recommendations" class="space-y-4">
                        <p class="text-gray-500 text-center py-8">Select a movie to see recommendations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allGenres = [];
        
        // Load movies when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load genres first
                const response = await fetch('/api/genres');
                allGenres = await response.json();
                renderGenreFilters();
                
                // Then load movies
                await loadMovies();
            } catch (error) {
                console.error('Error initializing:', error);
            }
        });
        
        // Render genre filter buttons
        function renderGenreFilters() {
            const container = document.getElementById('genre-filters');
            container.innerHTML = '';
            
            allGenres.forEach(genre => {
                const button = document.createElement('button');
                button.className = 'px-3 py-1 rounded-full bg-gray-100 text-gray-700 text-sm hover:bg-indigo-100 transition-colors';
                button.textContent = genre;
                button.onclick = () => filterMovies(genre);
                container.appendChild(button);
            });
        }

        // Load all movies
        async function loadMovies(genre = 'all') {
            const url = genre === 'all' ? '/api/movies' : `/api/movies?genre=${genre}`;
            
            try {
                const response = await fetch(url);
                const movies = await response.json();
                displayMovies(movies);
            } catch (error) {
                console.error('Error loading movies:', error);
            }
        }

        // Filter movies by genre
        function filterMovies(genre) {
            // Update active filter button
            const buttons = document.querySelectorAll('#genre-filters button');
            buttons.forEach(btn => {
                if (btn.textContent === genre || (genre === 'all' && btn.textContent === 'All')) {
                    btn.classList.add('bg-indigo-600', 'text-white');
                    btn.classList.remove('bg-gray-100', 'text-gray-700');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-gray-100', 'text-gray-700');
                }
            });
            
            loadMovies(genre);
        }

        // Display movies in the grid
        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            container.innerHTML = '';

            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie-card bg-white rounded-lg overflow-hidden shadow-md cursor-pointer';
                movieElement.innerHTML = `
                    <div class="p-4" onclick="showMovieDetails(${movie.id})">
                        <div class="bg-gray-200 h-48 rounded-lg mb-3 flex items-center justify-center text-gray-400 relative overflow-hidden">
                            <span class="absolute top-2 right-2 bg-white bg-opacity-80 text-xs px-2 py-1 rounded-full">
                                ‚≠ê ${movie.rating}
                            </span>
                            <span class="text-5xl">üé¨</span>
                        </div>
                        <h3 class="font-semibold text-lg mb-1 truncate">${movie.title}</h3>
                        <div class="text-sm text-gray-600 mb-2">
                            <span>${movie.year}</span>
                            <span class="mx-1">‚Ä¢</span>
                            <span>${movie.genres[0]}</span>
                            ${movie.genres.length > 1 ? `+${movie.genres.length - 1} more` : ''}
                        </div>
                        <div class="flex flex-wrap gap-1 mt-2">
                            ${movie.genres.slice(0, 2).map(genre => `
                                <span class="inline-block px-2 py-1 bg-indigo-100 text-indigo-800 text-xs rounded-full">
                                    ${genre}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(movieElement);
            });
        }

        // Show movie details and get recommendations
        async function showMovieDetails(movieId) {
            try {
                // Get movie details
                const response = await fetch(`/api/movies/${movieId}`);
                const movie = await response.json();
                
                // Get recommendations
                const recResponse = await fetch(`/api/recommend/${movieId}`);
                const recommendations = await recResponse.json();
                
                displayRecommendations(movie, recommendations);
                
                // Scroll to recommendations
                document.getElementById('recommendations').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Display recommendations
        function displayRecommendations(selectedMovie, recommendations) {
            const container = document.getElementById('recommendations');
            
            // Create a map of genres from the selected movie for quick lookup
            const selectedGenres = new Set(selectedMovie.genres.map(g => g.toLowerCase()));
            
            container.innerHTML = `
                <div class="bg-indigo-50 p-4 rounded-lg mb-4">
                    <p class="text-sm text-indigo-800">Because you liked:</p>
                    <h3 class="font-semibold">${selectedMovie.title}</h3>
                    <div class="flex flex-wrap gap-1 mt-1">
                        ${selectedMovie.genres.map(genre => `
                            <span class="inline-block px-2 py-0.5 bg-indigo-100 text-indigo-800 text-xs rounded-full">
                                ${genre}
                            </span>
                        `).join('')}
                    </div>
                </div>
                <h3 class="font-medium text-gray-700 mb-3">You might also enjoy:</h3>
                <div class="space-y-3">
                    ${recommendations.map(movie => {
                        // Find matching genres with the selected movie
                        const matchingGenres = movie.genres.filter(g => 
                            selectedGenres.has(g.toLowerCase())
                        );
                        
                        return `
                        <div class="flex items-start space-x-3 p-3 hover:bg-gray-50 rounded-lg cursor-pointer border border-transparent hover:border-indigo-100" 
                             onclick="showMovieDetails(${movie.id})">
                            <div class="flex-shrink-0 w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center text-indigo-500">
                                <span class="text-2xl">üé¨</span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h4 class="font-medium text-gray-900 truncate">${movie.title}</h4>
                                <div class="flex items-center text-xs text-gray-500 mb-1">
                                    <span>${movie.year}</span>
                                    <span class="mx-1">‚Ä¢</span>
                                    <span class="flex items-center">
                                        <svg class="w-3 h-3 text-yellow-500 mr-0.5" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                        </svg>
                                        ${movie.rating}
                                    </span>
                                </div>
                                ${matchingGenres.length > 0 ? `
                                    <div class="flex flex-wrap gap-1 mt-1">
                                        <span class="text-xs text-green-700 bg-green-100 px-2 py-0.5 rounded-full">
                                            Matches: ${matchingGenres.slice(0, 2).join(', ')}${matchingGenres.length > 2 ? '...' : ''}
                                        </span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>`;
                    }).join('')}
                </div>
            `;
        }
    </script>
</body>
</html>
